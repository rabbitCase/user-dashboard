<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dash-container">
        <div class="master-grid-sidebar">
            <div id="title">
                <div id="dash-icon"></div>
                <div id="dash-title">Dashboard</div>
            </div>
            <div id="navbar">
                <div class="nav-titles">
                    <div id="home-icon" class="nav-icons"></div>
                    <div>HOME</div>
                </div>
                <div class="nav-titles">
                    <div id="profile-icon" class="nav-icons"></div>
                    <div>Profile</div>
                </div>
                <div class="nav-titles">
                    <div class="nav-icons"></div>
                    <div>Messages</div>
                </div>
                <div class="nav-titles">
                    <div class="nav-icons"></div>
                    <div>History</div>
                </div>
                <div class="nav-titles">
                    <div class="nav-icons"></div>
                    <div>Tasks</div>
                </div>
                <div id="communities" class="nav-titles">
                    <div class="nav-icons"></div>
                    <div>Communities</div>
                </div>
                <div class="nav-titles">
                    <div class="nav-icons"></div>
                    <div>Settings</div>
                </div>
                <div class="nav-titles">
                    <div class="nav-icons"></div>
                    <div>Support</div>
                </div>
                <div class="nav-titles">
                    <div class="nav-icons"></div>
                    <div>Privacy</div>
                </div>
            </div>
        </div>
        <div class="master-grid-main">
            <div id="project-container">
                <div id="my-projects">
                    My projects
                </div>
                <div class="project-grid">
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                </div>
            </div>
            <div id="announcements">
                <div id="announcements-title">Announcements</div>
            </div>
            <div id="trending">
                <div id="trending-title">
                    Trending
                </div>
            </div>
        </div>
        <div class="master-grid-top">
            <div class="icon-bar">
                <div id="search-icon"></div>
                <div id="searchbar-icon"></div>
                <div id="notif-icon"></div>
                <div id="dp-icon"></div>
                <div>John Doe</div>
            </div>
            <div class="greeting">
                <div id="bottom-dp"></div>
                <div>Hi there, <br> <span id="name">John Doe</span></div>
            </div>
        </div>
    </div>
</body>
</html>
